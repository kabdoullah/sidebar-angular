<div class="d-flex justify-content-center align-items-center w-100">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" #liveToast>
        <div class="d-flex">
            <div class="toast-body p-4">
                <i [ngClass]="[iconClass, textClass, 'me-2']"></i>
                {{ message }}
            </div>
        </div>
    </div>
</div>
