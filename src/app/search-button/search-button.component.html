<div class="search-container">
    <button type="button" class="btn search-btn" (click)="toggleSearch()">
        <i class="fa fa-search"></i> <!-- Remplacez par l'icône de votre choix -->
        <span *ngIf="isExpanded()">Recherche</span> <!-- Affiche le texte seulement si élargi -->
    </button>

    <input *ngIf="isExpanded()" type="text" class="search-input" placeholder="Entrez votre recherche..." />
</div>
